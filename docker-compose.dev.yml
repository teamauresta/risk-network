version: '3.8'

# Development configuration - runs only backend services
# Frontend runs via npm run dev for hot reloading

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: risk-network-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/risknetwork
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000"]
    depends_on:
      - db
      - redis
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: risk-network-db-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=risknetwork
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: risk-network-redis-dev
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data_dev:
